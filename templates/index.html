<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Eligibility Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Loan Eligibility Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Gender</label>
                <select name="Gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Married</label>
                <select name="Married">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Dependents</label>
                <select name="Dependents">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3+</option>
                </select>
            </div>
            <div class="form-group">
                <label>Education</label>
                <select name="Education">
                    <option value="1">Graduate</option>
                    <option value="0">Not Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label>Self Employed</label>
                <select name="Self_Employed">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Applicant Income</label>
                <input type="number" name="ApplicantIncome" required>
            </div>
            <div class="form-group">
                <label>Coapplicant Income</label>
                <input type="number" name="CoapplicantIncome" required>
            </div>
            <div class="form-group">
                <label>Loan Amount</label>
                <input type="number" name="LoanAmount" required>
            </div>
            <div class="form-group">
                <label>Loan Amount Term</label>
                <input type="number" name="Loan_Amount_Term" required>
            </div>
            <div class="form-group">
                <label>Credit History</label>
                <select name="Credit_History">
                    <option value="1">Good</option>
                    <option value="0">Bad</option>
                </select>
            </div>
            <div class="form-group">
                <label>Property Area</label>
                <select name="Property_Area">
                    <option value="0">Rural</option>
                    <option value="1">Semiurban</option>
                    <option value="2">Urban</option>
                </select>
            </div>
            <button type="submit">Check Eligibility</button>
        </form>
    </div>
</body>
</html>
